<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <title>mini-shop</title>
    </head>
    <body>
        <div class="mini__shop">
            
            <!-- Header -->
            <header>
                <div class="title">
                    <h1>MINI SHOP </h1>
                    <i class="fas fa-sm fa-store"></i>
                </div>
                <div class="item__cate">
                    <ul>
                        <li>Shirts</li>
                        <li>Pants</li>
                        <li>Skirts</li>
                        <li class="cate_blue">Blue</li>
                        <li class="cate_yellow">Yellow</li>
                        <li class="cate_pink">Pink</li>
                    </ul>
                    <button id="openItemAddBtn" class="btn__add"><i class="fas fa-plus-circle"></i></button>
                </div>
            </header>
            <!-- 상품 추가 모달 창 -->
            <div class="modal hidden">
                <div class="modal__overlay">
                </div>
                <div class="modal__content">
                    <h2>추가할 상품의 정보를 적어주세요.</h2>
                    <div class="item__add">
                        <input placeholder="상품 종류">
                        <input placeholder="성별">
                        <input placeholder="사이즈">    
                        <input placeholder="가격">    
                    </div>
                    <div class="modal__icons">
                        <button class="modal__btn submitBtn">확인</button>
                        <button class="modal__btn closeBtn">취소</button>
                    </div>
                </div>
            </div>
            <!-- 상품 리스트 -->
            <section class="item__list">
                
                <article>
                    <div class="item">
                        성별 / 사이즈 / 가격
                    </div>
                    <div class="icons">
                        <button class="btn__edit"><i class="fas fa-xs fa-edit"></i></button>
                        <button class="btn__delete"><i class="fas fa-xs fa-trash-alt"></i></button>
                    </div>
                </article>
                <article>
                    <div class="item">
                        여성 /  small / 32,000
                    </div>
                    <div class="icons">
                        <button class="btn__edit"><i class="fas fa-xs fa-edit"></i></button>
                        <button class="btn__delete"><i class="fas fa-xs fa-trash-alt"></i></button>
                    </div>
                </article>
                <article>
                    <div class="item">
                        male / size / price
                    </div>
                    <div class="icons">
                        <button class="btn__edit"><i class="fas fa-xs fa-edit"></i></button>
                        <button class="btn__delete"><i class="fas fa-xs fa-trash-alt"></i></button>
                    </div>
                </article>
                
            </section>
            
        </div>

        
    </body>
    <script src="index.js"></script>
</html>
